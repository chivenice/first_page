<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Effect App</title>
</head>

<body>
    <main>
        <canvas id="canvas"></canvas>
    </main>
    <aside>
        <div class="input-wrapper">
            <label for="uploader">Select a File:</label>
            <input type="file" id="uploader">
        </div>
        <div class="effects">
            <button>60s</button>
            <button>Pela</button>
            <button>Indigo</button>
            <button>Two-color</button>
            <button>2 Strip</button>
        </div>
        <div class="controls">
            <button>Clear</button>
            <button>Download</button>
        </div>
    </aside>
</body>

</html>
