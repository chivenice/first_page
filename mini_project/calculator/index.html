<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">0</div>
        </div>
        <button class="value">1</button><button class="value">2</button><button class="value">3</button><button
            class="value">+</button><button class="value">4</button><button class="value">5</button><button
            class="value">6</button><button class="value">-</button><button class="value">7</button><button
            class="value">8</button><button class="value">9</button><button class="value">*</button><button
            class="value">.</button><button class="value">0</button><button class="CE"> &larr;</button><button
            class="value">/</button><button class="equals">=</button><button class="C">C</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
